<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awatif UI - Tables</title>
    <script type="module">
      import van from "vanjs-core";
      import { getTables } from "./getTables/";

      const tables = new Map();

      tables.set("nodes", {
        text: "Nodes",
        fields: [
          { field: "A", text: "X-coordinate", editable: { type: "float" } },
          { field: "B", text: "Y-coordinate", editable: { type: "float" } },
          { field: "C", text: "Z-coordinate", editable: { type: "float" } },
        ],
        data: van.state([
          [0, 0, 0],
          [1, 2, 3],
          [3, 4, 1],
        ]),
      });

      tables.set("elements", {
        text: "Elements",
        fields: [
          { field: "A", text: "Node 1", editable: { type: "float" } },
          { field: "B", text: "Node 2", editable: { type: "float" } },
        ],
        data: van.state([
          [0, 0],
          [1, 2],
          [3, 4],
        ]),
      });

      const tablesElm = getTables({
        tables,
        onChange: (e) => console.log(e), // test on change
      });

      document.body.appendChild(tablesElm);
    </script>
  </head>
  <body></body>
</html>
