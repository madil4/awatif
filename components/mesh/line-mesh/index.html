<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awatif Components - Line Mesh</title>
    <style>
      body {
        margin: 0;
      }
      #controls {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 8px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import van from "vanjs-core";
      import { render } from "lit-html";
      import { lineMesh } from "./lineMesh.ts";
      import { getViewer } from "../../../ui/viewer/getViewer.ts";

      van.derive(() => console.log(lineMesh.params.val));

      // Create controls
      const controls = document.createElement("div");
      controls.id = "controls";
      van.derive(() => {
        render(lineMesh.getTemplate({ params: lineMesh.params }), controls);
      });

      // Create Mesh state
      const mesh = {
        nodes: van.state([]),
        elements: van.state([]),
        visible: van.state(true),
      };

      // Update mesh when lineMesh params change
      van.derive(() => {
        const meshData = lineMesh.getMesh({ params: lineMesh.params });

        // Map parametric nodes to 3D positions (line from [-5,0,0] to [5,0,0])
        const nodes = meshData.nodes.map(([t]) => [
          -5 + t * 10, // x: -5 to 5
          0, // y: 0
          0, // z: 0
        ]);

        mesh.nodes.val = nodes;
        mesh.elements.val = meshData.elements;
      });

      // Create viewer
      const viewer = getViewer({ mesh });

      document.body.append(viewer, controls);
    </script>
  </body>
</html>
