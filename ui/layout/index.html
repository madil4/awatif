<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awatif UI - Layout</title>
    <style>
      #layout .viewer {
        background: #2d2d2d;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #layout .display {
        background: #3a4a5a;
      }
      #layout .header {
        background: #4a3a3a;
      }
      #layout .footer {
        background: #3a3a4a;
      }
      #layout .components {
        background: #5a3a5a;
      }
      #layout .toolbar {
        background: #4a4a3a;
      }
      #layout .tooltips {
        background: #5a4a4a;
      }
      #layout .parameters {
        background: #3a4a5a;
      }
      #layout .canvas {
        background: #3a5a4a;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { getLayout } from "./getLayout.ts";

      const viewer = (document.createElement("div").textContent =
        "--------- Viewer Element ------------");
      const header1 = (document.createElement("div").textContent =
        "--------- Header Element 1 ------------");
      const header2 = (document.createElement("div").textContent =
        "--------- Header Element 2 ------------");
      const display = (document.createElement("div").textContent =
        "--------- Display Element ------------");
      const components = (document.createElement("div").textContent =
        "--------- Components Element ------------");
      const toolbar = (document.createElement("div").textContent =
        "--------- Toolbar Element ------------");
      const tooltips = (document.createElement("div").textContent =
        "--------- Tooltips Element ------------");
      const parameters = (document.createElement("div").textContent =
        "--------- Parameters Element ------------");
      const canvas = (document.createElement("div").textContent =
        "--------- Canvas Element ------------");

      document.body.append(
        getLayout({
          viewer,
          header: [header1, header2],
          display,
          components,
          toolbar,
          tooltips,
          parameters,
          canvas,
        })
      );
    </script>
  </body>
</html>
