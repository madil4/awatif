<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awatif UI - Display</title>
    <link rel="stylesheet" href="../layout/styles.css" />
  </head>
  <body>
    <script type="module">
      import van from "vanjs-core";
      import { getDisplay } from "./getDisplay.ts";

      const display = {
        grid: {
          size: van.state(10),
          precision: van.state(1),
        },
        geometry: van.state(true),
      };

      setInterval(() => {
        display.grid.size.val = 5;
        display.grid.precision.val = 0.2;
        display.geometry.val = false;
      }, 3000);

      document.body.append(getDisplay({ display }));
    </script>
  </body>
</html>
