<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awatif UI - Display</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import van from "vanjs-core";
      import { getDisplay } from "./getDisplay.ts";

      const grid = {
        size: van.state(10),
        division: van.state(20),
      };

      const geometry = {
        points: van.state([
          [0, 0, 0],
          [2, 2, 0],
          [4, 0, 0],
        ]),
        lines: van.state([
          [0, 1],
          [1, 2],
        ]),
        visible: van.state(true),
      };

      document.body.append(getDisplay({ grid, geometry }));
    </script>
  </body>
</html>
