<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awatif UI - Display</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import van from "vanjs-core";
      import { getDisplay } from "./getDisplay.ts";

      const grid = {
        size: van.state(10),
        division: van.state(20),
      };

      const geometry = {
        visible: van.state(true),
      };

      setInterval(() => {
        grid.size.val = 5;
        grid.division.val = 7;
        geometry.visible.val = false;
      }, 3000);

      document.body.append(getDisplay({ grid, geometry }));
    </script>
  </body>
</html>
