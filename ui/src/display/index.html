<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awatif UI - Display</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import van from "vanjs-core";
      import { getDisplay } from "./getDisplay.ts";

      const grid = {
        size: van.state(10),
        division: van.state(20),
      };

      // Test reactive update
      van.derive(() => console.log("grid", grid.size.val, grid.division.val));

      document.body.append(getDisplay({ grid }));
    </script>
  </body>
</html>
