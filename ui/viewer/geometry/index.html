<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awatif UI - Viewer - Geometry</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import van from "vanjs-core";
      import { getViewer } from "../getViewer.ts";

      /* Manual Test cases
      1- Drag a point
      2- Remove a point
      3- Add a new point & connect existing points
      4- Add new geometry

      Todos:
      1- Split a line
      2- Dispose 3D objects
      3- Hide marker when not hovering over a point
      */

      const geometry = {
        points: van.state(
          new Map([
            [1, [0, 0, 0]],
            [2, [2, 2, 0]],
            [3, [4, 0, 0]],
            [4, [-2, 0, 0]],
            [5, [-2, -2, 0]],
            [6, [0, -4, 0]],
          ])
        ),
        lines: van.state(
          new Map([
            [1, [1, 2]],
            [2, [2, 3]],
            [3, [4, 5]],
            [4, [5, 6]],
          ])
        ),
        visible: van.state(true),
      };

      document.body.append(getViewer({ geometry }));
    </script>
  </body>
</html>
