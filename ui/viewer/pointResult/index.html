<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Point Results Test Bench</title>
    <style>
      body {
        margin: 0;
      }
      #controls {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 8px;
        z-index: 1000;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      #controls h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
      }
      #controls button {
        display: block;
        width: 100%;
        margin: 5px 0;
        padding: 8px;
        cursor: pointer;
      }
      #controls select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
      }
      #status {
        margin-top: 10px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <h3>Point Results Test</h3>
      <label>Display Mode:</label>
      <select id="displayMode">
        <option value="None">None</option>
        <option value="Displacements" selected>Displacements</option>
        <option value="Reactions">Reactions</option>
      </select>
      <button id="updateDisp">Update Displacements</button>
      <button id="updateReact">Update Reactions</button>
      <div id="status">Status: Ready</div>
    </div>

    <script type="module">
      import van from "vanjs-core";
      import { getViewer } from "../getViewer.ts";

      const grid = {
        size: van.state(10),
        division: van.state(20),
      };

      const display = {
        geometry: van.state(false),
        mesh: van.state(true),
        loads: van.state(false),
        supports: van.state(false),
        pointResult: van.state("Displacements"),
      };

      const mesh = {
        nodes: van.state([
          [0, 0, 0],
          [2, 0, 0],
          [2, 2, 0],
          [0, 2, 0],
        ]),
        elements: van.state([
          [0, 1],
          [1, 2],
          [2, 3],
          [3, 0],
        ]),
        displacements: van.state(
          new Map([
            [0, [0.3, 0.3, 0, 0, 0, 0.05]],
            [1, [0.3, -0.3, 0, 0, 0, -0.03]],
          ])
        ),
        reactions: van.state(
          new Map([
            [2, [0, 1.0, 0, 0, 0, 0]],
            [3, [-1.0, 0, 0, 0, 0, 0]],
          ])
        ),
      };

      document.body.append(
        getViewer({
          grid,
          mesh,
          display,
        })
      );

      // Wire up controls
      const displayModeSelect = document.getElementById("displayMode");
      const statusDiv = document.getElementById("status");

      displayModeSelect.addEventListener("change", (e) => {
        display.pointResult.val = e.target.value;
        statusDiv.textContent = `Status: Display mode changed to ${e.target.value}`;
      });

      document.getElementById("updateDisp").addEventListener("click", () => {
        // Update displacements reactively
        const newDisp = new Map([
          [0, [Math.random() * 0.5, Math.random() * 0.5, 0, 0, 0, 0]],
          [1, [Math.random() * 0.5, -Math.random() * 0.5, 0, 0, 0, 0]],
          [2, [-Math.random() * 0.5, -Math.random() * 0.5, 0, 0, 0, 0]],
        ]);
        mesh.displacements.val = newDisp;
        statusDiv.textContent = "Status: Displacements updated!";
      });

      document.getElementById("updateReact").addEventListener("click", () => {
        // Update reactions reactively
        const newReact = new Map([
          [2, [0, Math.random() * 2, 0, 0, 0, 0]],
          [3, [-Math.random() * 2, 0, 0, 0, 0, 0]],
        ]);
        mesh.reactions.val = newReact;
        statusDiv.textContent = "Status: Reactions updated!";
      });
    </script>
  </body>
</html>
