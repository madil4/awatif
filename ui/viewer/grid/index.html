<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awatif UI - Viewer - Grid</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import vanjs from "vanjs-core";
      import { getViewer } from "../getViewer.ts";
      import { getGrid } from "./getGrid.ts";

      const display = {
        grid: {
          size: vanjs.state(10),
          precision: vanjs.state(1),
        },
      };

      setTimeout(() => {
        display.grid.size.val = 5;
        display.grid.precision.val = 0.5;
      }, 1000);

      document.body.append(getViewer({ display }));
    </script>
  </body>
</html>
