<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awatif UI - Viewer - Grid</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import vanjs from "vanjs-core";
      import { getViewer } from "../getViewer.ts";
      import { getGrid } from "./getGrid.ts";

      const grid = {
        size: vanjs.state(10),
        division: vanjs.state(10),
      };

      setTimeout(() => {
        grid.size.val = 5;
        grid.division.val = 2;
      }, 1000);

      document.body.append(getViewer({ grid }));
    </script>
  </body>
</html>
